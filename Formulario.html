<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavanderia La Estrella</title>
    <link rel="stylesheet" href="./materialize/css/materialize.css">
    <link rel="stylesheet" href="./materialize/js/materialize.js">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="Formulario">
    <P><H2>REGISTRARTE</H2></P>
    <p>Registrate para poder atender tus necesidades. Y lo mejor, sin salir de casa.</p>  


   
    <div class="row">
        <form class="col s6">
          <div class="row">
            <div class="input-field col s6">
              <input id="first_name" type="text" class="validate">
              <label for="first_name">Nombres</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Apellidos</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="Direction" type="text" class="validate">
              <label for="Direction">Direccion</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="Telephone" type="text" class="validate">
              <label for="Telephone">Telefono</label>
            </div>
          </div>

          <div class="row">
            <form class="col s6">
                <select>
                    <option value="0"> Tipo de documento...</option>
                    <option value="1">Cedula de ciudadania</option>
                    <option value="2">Cedula Extrangera</option>
                    <option value="3">Pasaporte</option>
                  </select>
                </div>
                <select class="browser-default">
                  <option value="1">Tipo de documento</option>
                  <option value="2">Cedula de ciudadania</option>
                  <option value="3">Cedula Extrangera</option>
                  <option value="4">Pasaporte</option>
                </select>
                <div class="input-field col s12">
                  <input id="Digita aqui tu numero" type="text" class="validate">
                  <label for="Digita aqui tu numero">Digita aqui tu numero</label>
                </div>
              </div>
          <div class="input-field">    
          <div class="row">
            <div class="input-field col s6">
              <input id="email" type="email" class="validate">
              <label for="email">Correo</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="password" type="password" class="validate">
              <label for="password">Contraseña</label>
            </div>
          </div>
          <form action="#">
            <p>
                <label>
                  <input type="checkbox" />
                  <span>Acepto terminos y condiciones.</span>
                </label>
              </p>
              <p>
                <label>
                  <input type="checkbox" />
                  <span>Confirmo que tengo 18 años o mas.</span>
                </label>
              </p>
          </form>
        </form>
      </div>  
      <div class="Btn">
      <a href="" class="waves-effect waves-light btn">REGISTRARME</a>
      </div>
      <a href="IniciarSesion.html">¿YA TIENES UNA CUENTA? </a>
    </div>
</body>
</html>
